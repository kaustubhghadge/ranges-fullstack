<!DOCTYPE html>
<html>
<head>
  <title>Ranges</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Ranges</h1>
  <form id="rangeForm">
    <label for="firstNumber">Enter the first number:</label>
    <input type="number" id="firstNumber" required><br>

    <label for="secondNumber">Enter the second number:</label>
    <input type="number" id="secondNumber" required><br>

    <label for="nValue">Enter the value of 'n':</label>
    <input type="number" id="nValue" required><br>

    <button type="submit">Save Range</button>
    <div id="result-table"></div>
  </form>

  <script src="script.js"></script>
</body>
</html>
