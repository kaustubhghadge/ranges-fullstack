<!DOCTYPE html>
<html>
<head>
    <title>Ranges</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Ranges</h1>

    <!-- Message Section -->
    <p id="message"></p>

    <!-- Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="messageModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="messageModalText"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
<div class="row">
  <!--Saved Tables Section-->
  <div class="col">
    <h4>Saved Tables</h4>
    <div class="dropdown d-none" id="dropdown-container">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Select a Table
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdown-menu"></ul>
    </div>
    <br>        
    <div id="saved-tables" class="row"></div>
  </div>
  <div class="col">
    <!-- Pairs Section -->
    <div class="row">
      <div class="col">
        <div id="pairs-container">
          <div class="pair">
            <input type="text" class="name" placeholder="Name">
            <input type="number" class="first-number" placeholder="First Number">
            <input type="number" class="second-number" placeholder="Second Number">
          </div>
        </div>
        <button id="add-pair" class="btn btn-primary">Add Pair</button>
        <button id="save-ranges" class="btn btn-success">Save Ranges</button>
      </div>
    </div>
    <div class="row">
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Matches</button>
        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Complete Set of Pairs</button>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <!--This is content area for matches tab-->
        <br>
        <div id="repeated-values-table-container" class="row"></div>
        <br>
      </div>
      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
        <!--This is content area for set of pairs tab-->
        <div id="pairs-table-container" class="row"></div>
      </div> 
    </div>
  </div>
  </div>
</div>
<!--Table comparison results-->
<div id = "comparison-results"class = "row">
  <!-- <h4>Table Comparison results</h4> -->
</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
