<!DOCTYPE html>
<html>
<head>
    <title>Ranges</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Ranges</h1>

    <!-- Pairs Section -->
    <div class="row">
      <div class="col">
        <div id="pairs-container">
          <div class="pair">
            <input type="text" class="name" placeholder="Name">
            <input type="number" class="first-number" placeholder="First Number">
            <input type="number" class="second-number" placeholder="Second Number">
          </div>
        </div>
        <button id="add-pair" class="btn btn-primary">Add Pair</button>
        <button id="save-ranges" class="btn btn-success">Save Ranges</button>
      </div>
    </div>

    <!-- Message Section -->
    <p id="message"></p>

    <!-- Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="messageModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="messageModalText"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Accordion Section -->
    <div class="accordion hidden" id="accordionContainer">

      <!-- Repeated Values Table Accordion Item -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="repeatedValuesHeader">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#repeatedValuesCollapse" aria-expanded="false" aria-controls="repeatedValuesCollapse">
            Matches
          </button>
        </h2>
        <div id="repeatedValuesCollapse" class="accordion-collapse collapse" aria-labelledby="repeatedValuesHeader" data-bs-parent="#accordionContainer">
          <div class="accordion-body">
            <div id="repeated-values-table-container" class="row"></div>
          </div>
        </div>
      </div>

      <!-- Complete Set of Pairs Accordion Item -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="pairsHeader">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#pairsCollapse" aria-expanded="false" aria-controls="pairsCollapse">
            Complete Set of Pairs
          </button>
        </h2>
        <div id="pairsCollapse" class="accordion-collapse collapse" aria-labelledby="pairsHeader" data-bs-parent="#accordionContainer">
          <div class="accordion-body">
            <div id="pairs-table-container" class="row"></div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
